<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ticket maken</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="col-md-6 col-md-offset-3" style="padding-top: 100px;">
        <div class="panel panel-default">
            <div class="panel-heading"><h1>Ticket maken</h1></div>
            <div class="panel-body">
                 <div class="col-md-6">
                     <div class="form-group">
                         <label for="desc">Beschrijving:</label>
                         <textarea class="form-control" rows="5" id="desc" style="resize: vertical;"></textarea>
                     </div>
                 </div>
                <div class="col-md-6">
                     <div class="form-group">
                         <label for="name">Naam:</label>
                         <input type="text" class="form-control" id="name"/>
                         <label for="hwcode">Hardwarecode:</label>
                         <input type="text" class="form-control" id="hwcode"/>
                         <br/>
                         <button type="button" class="btn btn-default btn-lg">
                             <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Verzenden
                         </button>
                     </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
